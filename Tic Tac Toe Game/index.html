<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Banner -->
    <div id="banner">
      <h1>TIC TAC TOE</h1>
    </div>
    <div id="options">
      <p>Choose your option</p>
      <button id="x">X</button>
      <button id="o">O</button>
    </div>
    <div id="choice">
      <p id="choiceMsg"></p>
    </div>
    <!-- Table -->
    <table id="game">
      <tr>
        <td id="one" data-value="1">
          <div class="up-dots">
            <i class="fa fa-circle-o pull-right"></i>
          </div>
          <div class="center-space"></div>
          <div class="down-dots">
            <i class="fa fa-circle-o pull-left"></i>
            <i class="fa fa-circle-o pull-right"></i>
          </div>
        </td>
        <td id="two" data-value="2">
          <div class="placeholder"></div>
          <div class="center-space"></div>
          <div class="placeholder"></div>
        </td>
        <td id="three" data-value="3">
          <div class="up-dots">
            <i class="fa fa-circle-o pull-left"></i>
          </div>
          <div class="center-space"></div>
          <div class="down-dots">
            <i class="fa fa-circle-o pull-left"></i>
            <i class="fa fa-circle-o pull-right"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td id="four" data-value="4">
          <div class="placeholder"></div>
          <div class="center-space"></div>
          <div class="placeholder"></div>
        </td>
        <td id="five" data-value="5">
          <div class="placeholder"></div>
          <div class="center-space"></div>
          <div class="placeholder"></div>
        </td>
        <td id="six" data-value="6">
          <div class="placeholder"></div>
          <div class="center-space"></div>
          <div class="placeholder"></div>
        </td>
      </tr>
      <tr>
        <td id="seven" data-value="7">
          <div class="down-dots">
            <i class="fa fa-circle-o pull-left"></i>
            <i class="fa fa-circle-o pull-right"></i>
          </div>
          <div class="center-space"></div>
          <div class="up-dots">
            <i class="fa fa-circle-o pull-right"></i>
          </div>
        </td>
        <td id="eight" data-value="8">
          <div class="placeholder"></div>
          <div class="center-space"></div>
          <div class="placeholder"></div>
        </td>
        <td id="nine" data-value="9">
          <div class="down-dots">
            <i class="fa fa-circle-o pull-left"></i>
            <i class="fa fa-circle-o pull-right"></i>
          </div>
          <div class="center-space"></div>
          <div class="up-dots">
            <i class="fa fa-circle-o pull-left"></i>
          </div>
        </td>
      </tr>
    </table>
    <!-- Details -->
    <div id="details">  
    </div>  
    <center>  
     <label id="result"></label>  
     <div id="anotherGame">  
      <p id="playAgain">Do you want to play again?</p>  
      <button id="yes">YES</button>  
      <button id="no">NO</button>  
     </div>  
    </center>   
    </div>  
    <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
